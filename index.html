<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            No:
            <input type="email" name="email"><br>
            
            <!--add your own inputs below-->
            
            Age:
            <input type="age" name="age"><br>
            
            <input type="checkbox" name="no" value="yes">
            Do you like potatoes?<br>
            <input type="checkbox" name="cookie" value="cookies">
            Do you like cookies?<br>
            <input type="checkbox" name="brownie" value="brownies">
            Do you like brownies?
            
            
            
            
            
            <!--add your own inputs above-->
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
